<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
<form>
    <div class="contact-number">
        <label for="contact-number">Номер контакта:</label>
        <input type="text" id="contact-number">
    </div>
    <div class="operator">
        <label for="operator">Оператор</label>
        <input type="text" id="operator">
    </div>
    <div class="full-name">
        <label for="full-name">ФИО</label>
        <input type="text" id="full-name">
    </div>
    <div class="phone-number">
        <label for="phone-number">Номер телефона</label>
        <input type="text" id="phone-number">
    </div>
    <div class="email-address">
        <label for="email-address">Адрес электронной почты</label>
        <input type="text" id="email-address">
    </div>
    <div class="contact-status">
        <label for="contact-status">Отложено до даты</label>
        <input type="text" id="contact-status">
    </div>
    <div class="postponed-until-date">
        <label for="postponed-until-date">Отложено до времени</label>
        <input type="text" id="postponed-until-date">
    </div>
    <div class="delayed-until-time">
        <label for="delayed-until-time"></label>
        <input type="text" id="delayed-until-time">
    </div>
    <div class="license-contract-number">
        <label for="license-contract-number">Номер лицензионого контракта</label>
        <input type="text" id="license-contract-number">
        <div class="link-to-payment">
            <label for="link-to-payment">Ссылка на оплату</label>
            <input type="text" id="link-to-payment">
        </div>
        <div class="comment">
            <label for="comment"></label>
            <input type="text" id="comment">
        </div>
    </div>
    <div class="wrap-buttons">
        <button class="put-aside">Отложить</button>
        <button class="car">Автомобиль</button>
        <button class="owner">Владелец</button>
        <button class="lessor">Лизингодатель</button>
        <button class="lessee">Лизингополучатель</button>
        <button class="insured">Страхователь</button>
        <button class="send">Послать</button>
        <button class="forward">Отправить</button>
    </div>
</form>

<script type="module" src="./js/index.js"></script>
</body>
</html>
